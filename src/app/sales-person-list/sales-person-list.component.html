<table border="1">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Sales Volume</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let element of salesPersonList">
            <td>{{ element.firstName }}</td>
            <td>{{ element.lastName }}</td>
            <td>{{ element.email }}</td>
            <td>{{ element.salesVolume }}</td>
        </tr>

    </tbody>
</table>
