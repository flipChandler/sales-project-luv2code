<table class="table table-hover">
    <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Sales Volume</th>
            <th>Met Quota?</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let seller of salesPersonList">
            <td>{{ seller.firstName }}</td>
            <td>{{ seller.lastName }}</td>
            <td>{{ seller.email }}</td>
            <td>{{ seller.salesVolume | currency: 'USD' }}</td>
            <td>
                <div *ngIf="seller.salesVolume >= 60000; else myElseBlock">Yes</div>
                <ng-template #myElseBlock>No</ng-template>
            </td>
        </tr>

    </tbody>
</table>
